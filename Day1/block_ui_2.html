<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOCK UI 2</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 60px 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    figure {
      position: relative;
      margin: 0;
      height: 260px;
    }

    figure img.bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    figcaption {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 32px);
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 16px;
      border-radius: 12px;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
    }

    .info h5 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .info p {
      margin: 4px 0 0;
      color: white;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
      font-size: 14px;
    }

    table td {
      padding: 12px 8px;
      vertical-align: middle;
    }

    table td:first-child {
      font-weight: bold;
      color: #1e293b;
    }

    table td:last-child {
      text-align: right;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      min-width: 60px;
      text-align: center;
    }

    .red { background-color: #f87171; }
    .cyan { background-color: #22d3ee; }
    .green { background-color: #4ade80; }
    .yellow { background-color: #facc15; color: #333; }
    .purple { background-color: #a78bfa; }
  </style>
</head>
<body>

  <div class="container">
    <figure>
      <img class="bg" src="https://images.unsplash.com/photo-1682407186023-12c70a4a35e0?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=2832&amp;q=80" alt="Background Image">
      <figcaption>
        <img class="avatar" src="https://haycafe.vn/wp-content/uploads/2022/03/Hinh-anh-chan-dung-nam-dep.jpg" alt="Avatar">
        <div class="info">
          <h5>Joseph Max</h5>
          <p>Web Designer</p>
        </div>
      </figcaption>
    </figure>

    <table>
      <tr>
        <td>FOLLOWERS</td>
        <td><span class="badge red">1,200</span></td>
      </tr>
      <tr>
        <td>FOLLOWINGS</td>
        <td><span class="badge cyan">1,200</span></td>
      </tr>
      <tr>
        <td>MESSAGES</td>
        <td><span class="badge green">1,200</span></td>
      </tr>
      <tr>
        <td>LIKES</td>
        <td><span class="badge yellow">1,200</span></td>
      </tr>
      <tr>
        <td>COMMENTS</td>
        <td><span class="badge purple">1,200</span></td>
      </tr>
    </table>
  </div>

</body>
</html>
