<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLOCK UI 5</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-item {
      padding: 20px 40px;
      color: white;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      flex: 1; /* tất cả cùng chiều rộng */
    }

    .home { background-color: #2dd4bf; }      /* Cyan */
    .about { background-color: #f43f5e; }     /* Red */
    .feature { background-color: #22c55e; }   /* Green */
    .service { background-color: #eab308; }   /* Yellow */
    .gallery { background-color: #fb923c; }   /* Orange */
    .blog { background-color: #f472d0; }      /* Pink */
  </style>
</head>
<body>

  <div class="menu">
    <div class="menu-item home">HOME</div>
    <div class="menu-item about">ABOUT</div>
    <div class="menu-item feature">FEATURE</div>
    <div class="menu-item service">SERVICE</div>
    <div class="menu-item gallery">GALLERY</div>
    <div class="menu-item blog">BLOG</div>
  </div>

</body>
</html>
